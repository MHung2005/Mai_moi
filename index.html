<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Mai Mối - MVP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fef3f8 0%, #d6eaff 100%);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
        }
        input, select, textarea {
            transition: all 0.3s ease;
            border: 2px solid #e5e7eb;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #ec4899;
            box-shadow: 0 0 10px rgba(236, 72, 153, 0.2);
        }
        .btn {
            background: linear-gradient(to right, #ec4899, #f472b6);
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(to right, #db2777, #ec4899);
            transform: translateY(-1px);
        }
        .progress-bar {
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background: #ec4899;
            transition: width 0.3s ease;
        }
        .step-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e5e7eb;
            color: #6b7280;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .step-circle.active {
            background: #ec4899;
            color: white;
        }
        .step-line {
            flex: 1;
            height: 4px;
            background: #e5e7eb;
            transition: background 0.3s ease;
        }
        .step-line.active {
            background: #ec4899;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-6 max-w-3xl relative">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-extrabold text-gray-900 flex items-center justify-center gap-3 animate-pulse">
                <i class="fas fa-heart text-pink-500"></i> Ứng Dụng Mai Mối
            </h1>
            <p class="text-gray-600 mt-3 text-lg">Hành trình tìm kiếm tình yêu của bạn bắt đầu từ đây!</p>
        </div>

        <!-- Progress Indicator -->
        <div class="flex items-center justify-between mb-10">
            <div class="step-circle active">1</div>
            <div class="step-line" id="step2-line"></div>
            <div class="step-circle" id="step2">2</div>
            <div class="step-line" id="step3-line"></div>
            <div class="step-circle" id="step3">3</div>
        </div>
        <div class="progress-bar mb-8">
            <div class="progress-bar-fill" style="width: 33.33%"></div>
        </div>

        <!-- Giai đoạn 1 - Phần 1: Thông tin cơ bản -->
        <div id="personal-info-part1" class="card p-8 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center gap-2">
                <i class="fas fa-user text-pink-500"></i> Giai đoạn 1: Thông tin cơ bản
            </h2>
            <div class="space-y-6">
                <input id="name" type="text" placeholder="Họ và tên" class="w-full p-3 rounded-lg">
                <input id="birthdate" type="text" placeholder="Ngày tháng năm sinh (dd/mm/yyyy)" class="w-full p-3 rounded-lg">
                <select id="gender" class="w-full p-3 rounded-lg">
                    <option value="">Giới tính</option>
                    <option value="male">Nam</option>
                    <option value="female">Nữ</option>
                    <option value="other">Khác</option>
                </select>
                <textarea id="bio" placeholder="Giới thiệu bản thân (vài câu ngắn)" class="w-full p-3 rounded-lg h-24"></textarea>
                <input id="hometown" type="text" placeholder="Nơi ở" class="w-full p-3 rounded-lg">
                <input id="hometown" type="text" placeholder="Quê quán" class="w-full p-3 rounded-lg">
                <input id="job" type="text" placeholder="Nghề nghiệp" class="w-full p-3 rounded-lg">
                <div class="w-full">
                    <label for="portrait" class="block text-sm font-medium text-gray-700 mb-2">Ảnh chân dung</label>
                    <input id="portrait" type="file" accept="image/*" class="w-full p-2 rounded-lg">
                </div>
                <button onclick="nextToPart2()" class="w-full btn text-white p-3 rounded-lg font-semibold">Tiếp tục</button>
            </div>
        </div>

        <!-- Giai đoạn 1 - Phần 2: Thông tin chi tiết -->
        <div id="personal-info-part2" class="card p-8 mb-8 hidden">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center gap-2">
                <i class="fas fa-info-circle text-pink-500"></i> Giai đoạn 1: Thông tin chi tiết
            </h2>
            <div class="space-y-6">
                <input id="income" type="text" placeholder="Thu nhập (VD: 10 triệu/tháng)" class="w-full p-3 rounded-lg">
                <input id="cccd" type="text" placeholder="Số CCCD (nếu có)" class="w-full p-3 rounded-lg">
                <input id="education" type="text" placeholder="Trình độ học vấn" class="w-full p-3 rounded-lg">
                <input id="marital_status" type="text" placeholder="Tình trạng hôn nhân" class="w-full p-3 rounded-lg">
                <input id="family" type="text" placeholder="Số mối tình đã có" class="w-full p-3 rounded-lg">
                <input id="parents" type="text" placeholder="Có bệnh mãn tính hoặc dị tật bẩm sinh không?" class="w-full p-3 rounded-lg">
                <input id="smoking" type="text" placeholder="Tôn giáo" class="w-full p-3 rounded-lg">
                <input id="drinking" type="text" placeholder="Dân tộc" class="w-full p-3 rounded-lg">
                <input id="height_weight" type="text" placeholder="Chiều cao, cân nặng" class="w-full p-3 rounded-lg">
                <input id="strengths" type="text" placeholder="Điểm mạnh của bạn" class="w-full p-3 rounded-lg">
                <input id="weaknesses" type="text" placeholder="Điểm yếu của bạn" class="w-full p-3 rounded-lg">
                <input id="hobbies" type="text" placeholder="Sở thích, thú vui" class="w-full p-3 rounded-lg">
                <input id="partner_wishes" type="text" placeholder="Mong muốn về nửa kia" class="w-full p-3 rounded-lg">
                <textarea id="philosophy" placeholder="Quan điểm về tình yêu, hôn nhân, gia đình" class="w-full p-3 rounded-lg h-24"></textarea>
                <input id="habits" type="text" placeholder="Thói quen đặc biệt (VD: hút thuốc, ăn chay)" class="w-full p-3 rounded-lg">
                <textarea id="relationship_history" placeholder="Mối quan hệ nghiêm túc trước đây? Lý do đổ vỡ (nếu có)" class="w-full p-3 rounded-lg h-24"></textarea>
                <select id="marriage_readiness" class="w-full p-3 rounded-lg">
                    <option value="">Bạn sẵn sàng cho hôn nhân?</option>
                    <option value="1">Hoàn toàn chưa sẵn sàng</option>
                    <option value="2">Ít sẵn sàng</option>
                    <option value="3">Đang cân nhắc</option>
                    <option value="4">Gần như sẵn sàng</option>
                    <option value="5">Hoàn toàn sẵn sàng</option>
                </select>
                <textarea id="dream_partner" placeholder="Mô tả nửa kia trong mơ" class="w-full p-3 rounded-lg h-24"></textarea>
                <div class="flex gap-4">
                    <button onclick="backToPart1()" class="w-1/2 border-2 border-pink-500 text-pink-500 p-3 rounded-lg font-semibold hover:bg-pink-50">Quay lại</button>
                    <button onclick="submitPersonalInfo()" class="w-1/2 btn text-white p-3 rounded-lg font-semibold">Gửi thông tin</button>
                </div>
            </div>
        </div>

        <!-- Giai đoạn 2: Đặt lịch phỏng vấn -->
        <div id="interview-schedule" class="card p-8 mb-8 hidden">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center gap-2">
                <i class="fas fa-calendar-check text-pink-500"></i> Giai đoạn 2: Đặt lịch phỏng vấn
            </h2>
            <div class="space-y-6">
                <input id="interview-date" type="date" class="w-full p-3 rounded-lg">
                <input id="interview-time" type="time" class="w-full p-3 rounded-lg">
                <button onclick="scheduleInterview()" class="w-full btn text-white p-3 rounded-lg font-semibold">Xác nhận lịch phỏng vấn</button>
            </div>
        </div>

        <!-- Giai đoạn 3: Đặt lịch hẹn hò -->
        <div id="date-schedule" class="card p-8 mb-8 hidden">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center gap-2">
                <i class="fas fa-heartbeat text-pink-500"></i> Giai đoạn 3: Đặt lịch hẹn hò
            </h2>
            <div class="space-y-6">
                <p class="text-gray-600 flex items-center gap-2">
                    <i class="fas fa-map-marker-alt text-pink-500"></i> Địa điểm sẽ được chúng tôi sắp xếp sau.
                </p>
                <input id="date-date" type="date" class="w-full p-3 rounded-lg">
                <input id="date-time" type="time" class="w-full p-3 rounded-lg">
                <button onclick="scheduleDate()" class="w-full btn text-white p-3 rounded-lg font-semibold">Xác nhận lịch hẹn hò</button>
            </div>
        </div>

        <!-- Thông báo -->
        <div id="notification" class="hidden p-4 rounded-lg text-white fixed bottom-4 right-4 shadow-lg"></div>
    </div>

    <script>
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `p-4 rounded-lg text-white fixed bottom-4 right-4 shadow-lg ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            notification.classList.remove('hidden');
            setTimeout(() => notification.classList.add('hidden'), 3000);
        }

        function nextToPart2() {
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const bio = document.getElementById('bio').value;
            const birthdate = document.getElementById('birthdate').value;
            const hometown = document.getElementById('hometown').value;
            const job = document.getElementById('job').value;
            const portrait = document.getElementById('portrait').files.length > 0;

            if (name && age && gender && bio && birthdate && hometown && job && portrait) {
                document.getElementById('personal-info-part1').classList.add('hidden');
                document.getElementById('personal-info-part2').classList.remove('hidden');
                document.querySelector('.progress-bar-fill').style.width = '33.33%';
            } else {
                showNotification('Vui lòng điền đầy đủ thông tin cơ bản và tải ảnh chân dung!', 'error');
            }
        }

        function backToPart1() {
            document.getElementById('personal-info-part2').classList.add('hidden');
            document.getElementById('personal-info-part1').classList.remove('hidden');
            document.querySelector('.progress-bar-fill').style.width = '33.33%';
        }

        function submitPersonalInfo() {
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const bio = document.getElementById('bio').value;
            const birthdate = document.getElementById('birthdate').value;
            const hometown = document.getElementById('hometown').value;
            const job = document.getElementById('job').value;
            const income = document.getElementById('income').value;
            const cccd = document.getElementById('cccd').value;
            const education = document.getElementById('education').value;
            const marital_status = document.getElementById('marital_status').value;
            const family = document.getElementById('family').value;
            const parents = document.getElementById('parents').value;
            const portrait = document.getElementById('portrait').files.length > 0;
            const smoking = document.getElementById('smoking').value;
            const drinking = document.getElementById('drinking').value;
            const height_weight = document.getElementById('height_weight').value;
            const strengths = document.getElementById('strengths').value;
            const weaknesses = document.getElementById('weaknesses').value;
            const hobbies = document.getElementById('hobbies').value;
            const partner_wishes = document.getElementById('partner_wishes').value;
            const philosophy = document.getElementById('philosophy').value;
            const habits = document.getElementById('habits').value;
            const relationship_history = document.getElementById('relationship_history').value;
            const marriage_readiness = document.getElementById('marriage_readiness').value;
            const dream_partner = document.getElementById('dream_partner').value;

            if (name && age && gender && bio && birthdate && hometown && job && income && cccd && education && marital_status && family && parents && portrait && smoking && drinking && height_weight && strengths && weaknesses && hobbies && partner_wishes && philosophy && habits && relationship_history && marriage_readiness && dream_partner) {
                document.getElementById('personal-info-part2').classList.add('hidden');
                document.getElementById('interview-schedule').classList.remove('hidden');
                document.getElementById('step2').classList.add('active');
                document.getElementById('step2-line').classList.add('active');
                document.querySelector('.progress-bar-fill').style.width = '66.66%';
                showNotification('Thông tin cá nhân đã được gửi thành công!', 'success');
            } else {
                showNotification('Vui lòng điền đầy đủ thông tin chi tiết!', 'error');
            }
        }

        function scheduleInterview() {
            const date = document.getElementById('interview-date').value;
            const time = document.getElementById('interview-time').value;

            if (date && time) {
                document.getElementById('interview-schedule').classList.add('hidden');
                document.getElementById('date-schedule').classList.remove('hidden');
                document.getElementById('step3').classList.add('active');
                document.getElementById('step3-line').classList.add('active');
                document.querySelector('.progress-bar-fill').style.width = '100%';
                showNotification('Lịch phỏng vấn đã được đặt thành công!', 'success');
            } else {
                showNotification('Vui lòng chọn ngày và giờ phỏng vấn!', 'error');
            }
        }

        function scheduleDate() {
            const date = document.getElementById('date-date').value;
            const time = document.getElementById('date-time').value;

            if (date && time) {
                showNotification('Lịch hẹn hò đã được đặt thành công! Địa điểm sẽ được thông báo sau.', 'success');
                setTimeout(() => {
                    document.getElementById('date-schedule').classList.add('hidden');
                    document.getElementById('personal-info-part1').classList.remove('hidden');
                    document.querySelectorAll('input, textarea, select').forEach(el => el.value = '');
                    document.getElementById('portrait').value = '';
                    document.getElementById('step2').classList.remove('active');
                    document.getElementById('step3').classList.remove('active');
                    document.getElementById('step2-line').classList.remove('active');
                    document.getElementById('step3-line').classList.remove('active');
                    document.querySelector('.progress-bar-fill').style.width = '33.33%';
                }, 2000);
            } else {
                showNotification('Vui lòng chọn ngày và giờ hẹn hò!', 'error');
            }
        }
    </script>
</body>
</html>
